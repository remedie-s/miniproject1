<!DOCTYPE html>

<div th:fragment="frag_index_content" class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">카트 목록</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3 class="m-0">카트 총 가격 <br> <span th:text=|${cartsum}원|>  </span></h3>
            </div>
        </div><!-- /.row -->
    </div>
    
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-12 col-12">
                    <table class="table">
                        <thead class="table-warning">
                            <tr>
                                <th>No</th>
                                <th>제품이미지</th>
                                <th>제품이름 </th>
                                <th>제품가격</th>
                                <th>제품수량</th>
                                <th>제품별총가격</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cartlistdto, idx : ${cartlist}">
                                <td>
                                    <span th:text="${cartlistdto.id}"></span>
                                </td>
                                <td>
                                    <img th:src="${cartlistdto.image_url}" alt="Product Image" style="width: 100px; height: auto;">
                                </td>
                                <td>
                                    <span th:text="${cartlistdto.product_name}"></span>
                                </td>
                                <td>
                                    <span th:text="${cartlistdto.product_price}"></span>
                                </td>
                                <td>
                                    <span th:text="${cartlistdto.quantity}"></span>
                                </td>
                                <td>
                                    <span th:text="${cartlistdto.subtotal}"></span>
                                </td>
                                <td>
                                    <a th:href="@{|/cart/delete/${cartlistdto.id}|}">삭제</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">주문 등록</p>
            <form method="post" th:action="@{/order/create}">
                <div class="input-group mb-3">
                    <input type="reset" value="초기화" class="btn btn-warning">
                    &nbsp;
                    <input type="submit" value="카트 등록" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
</div>
