<!DOCTYPE html>

<div th:fragment="frag_index_content" class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">카트 목록</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">카트 가격</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <td>
                            <span th:text="${cartSum}"></span>
                        </td>
                    </li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
    
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-12 col-12">

                    <table class="table">
                        <thead class="table-warning">
                            <tr>
                                <th>No</th>
                                <th>제품이미지</th>
                                <th>제품이름 </th>
                                <th>제품가격</th>
                                <th>제품수량</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cart, idx : ${cartlist}"> <!--  반복되는 가장 상위 요소 <= 반복문 적용 -->
                                <td>
                                    <span th:text="${cart.id}"></span>
                                </td>
                                <td>
                                    <img th:src="${cart.product.image_url}" alt="Product Image" style="width: 100px; height: auto;">
                                </td>
                                <td>
                                    <span th:text="${cart.product.product_name}"></span>
                                </td>
                                <td>
                                    <span th:text="${cart.product.product_price}"></span>
                                </td>
                                <td>
                                    <span th:text="${cart.quantity}"></span>
                                </td>
                                
                                <td>
                                    <a th:href="@{|/cart/delete/${ cart.id }|}" >   삭제  </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                    
                    <a th:href="@{/order/create}" class="btn btn-dark"> 주문 등록</a>

                </div>
            </div>
        </div>
    </section>

</div>
