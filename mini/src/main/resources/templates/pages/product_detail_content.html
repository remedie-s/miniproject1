<!DOCTYPE html>
<div th:fragment="frag_index_content" class="content-wrapper">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
</head>
<body>
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <td>
                        <img th:src="${product.image_url}" alt="Product Image" width="200" height="200"/>
                    </td>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active"><a href="/product/list">Product 목록</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="container my-3">
                    <div class="card my-3">
                        <div class="card-header">
                            <h3 th:text="${product.product_name}"></h3>
                        </div>
                        <div class="card-body">
                            <div class="card-text" th:text="${product.description}"></div>
                            <div class="card-text" th:text="${product.product_price}"></div>
                            <div class="card-text" th:text="${product.product_quantity}"></div>
                            <a class="card-text" th:href="${product.image_url}"> <span th:text="${product.image_url}"> </span> </a>
                        </div>
                    </div>
                    <a th:href="@{/product/modify/{id}(id=${product.id})}" class="btn btn-success">수정</a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
