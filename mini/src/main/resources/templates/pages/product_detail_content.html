<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Detail</title>
</head>

<body>
    <div th:fragment="frag_index_content" class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <div>
                            <img th:src="${product.image_url}" alt="Product Image" width="200" height="200"
                                style="margin-left: 100px; " />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active"><a href="/product/list">Product 목록</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="container my-3">
                        <div class="card my-3">
                            <div class="card-header">
                                <h3 th:text="${product.product_name}"></h3>
                            </div>
                            <div class="card-body">
                                <div class="card-text" th:text="${product.description}"></div>
                                <div class="card-text" th:text="${product.product_price}"></div>
                                <div class="card-text" th:text="${product.product_quantity}"></div>
                                <a class="card-text" th:href="${product.image_url}"> 
                                    <span th:text="${product.image_url}"> </span> 
                                </a>
                            </div>
                        </div>
                        <a th:href="@{/product/modify/{id}(id=${product.id})}" class="btn btn-success">수정</a>
                        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <p class="login-box-msg">카트에 넣기</p>
            <form method="post" th:object="${spCartForm}" th:action="@{/cart/add}">
                <input type="hidden" id="productid" name="productid" th:value="${product.id}" class="form-control">
                <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control"
                    placeholder="물건 수량" required min="1" step="1">
                <div class="input-group mb-3">
                    <input type="reset" value="초기화" class="btn btn-warning">
                    &nbsp;
                    <input type="submit" value="카트 등록" class="btn btn-warning">
                </div>
            </form>
        </div>
        <div class="card">
            <p class="login-box-msg">리뷰 입력</p>
            <form method="post" th:object="${reviewForm}" th:action="@{/product/review/create}">
                <input type="hidden" id="product" name="product" th:value="${product}" class="form-control">
                <input type="text" id="content" name="content" th:field="*{content}" class="form-control"
                    placeholder="물건 수량" required>
                <div class="input-group mb-3">
                    <input type="reset" value="초기화" class="btn btn-warning">
                    &nbsp;
                    <input type="submit" value="리뷰 입력" class="btn btn-warning">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
