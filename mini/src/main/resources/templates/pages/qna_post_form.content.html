
<div th:fragment="frag_index_content"  class="content-wrapper">
	<!-- 
		form 태그 사용, 입력 2개(제목, 내용), post 등록버튼
		"관리" => "등록" 혹은 "수정" 이라는 이름으로 동적 세팅 가능  
	-->
	<div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Post 관리</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active"><a href="/qna/post/list">QnA 목록</a></li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
    
	<section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-lg-12 col-12">	
	
                    
					<form th:object="${qnAPostForm}" method="post" th:action="@{/qna/post/create}">
						<input type="hidden"  th:value="*{userid}" id="userid" class="form-control">
						<div class="my-3">
							<label for="subject" class="form-label">제목</label>
							<input type="text"  th:field="*{subject}" id="subject" class="form-control" placeholder="제목을 입력하세요" required>
						</div>
						
						<div class="my-3">
							<label for="content" class="form-label">본문</label>
							<textarea name="content" th:field="*{content}" id="content" class="form-control" rows="7" required></textarea>
						</div>
						
						<div class="my-3">
							<input type="submit" value="저장하기" class="btn btn-warning">
						</div>
					</form>


			</div>
		  </div>
	    </div>
    </section>
</div>
